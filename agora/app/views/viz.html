<div class="row breadcrumbs">
	<div class="col-xs-9">
		<button class="nav-toggler toggle-slide-left btn btn-mini btn-default">
			<span class="glyphicon glyphicon-align-justify"></span>
		</button>
		<a ng-href="#/reports/{{breadCrumbs.id}}">{{breadCrumbs.id}}</a> 
		/ {{breadCrumbs.report}}
	<!-- <h1 ng-model="h1">{{h1}}</h1> -->
	<h2 ng-model="h2">{{h2}}</h2>
</div>
<div class="col-xs-3 viz-controls">
	<div class="pull-right">		
		<div class="btn-group btn-group-sm" role="group" aria-label="viz actions">
			<button id="undo" ng-click="onBack();" data-toggle="tooltip" data-placement="bottom" title="Undo last action" class="btn btn-mini btn-default"><span class="glyphicon glyphicon-chevron-left"></span> Undo</button>
		</div>





<!-- Download button group -->

<div class="btn-group btn-group-sm">
  <button data-toggle="tooltip" data-placement="bottom" title="Download this report" type="button" class="btn btn-default"><span class="glyphicon glyphicon-download-alt"></span></button>
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li><a id="downloadData"href="#">Data</a></li>
    <li class="divider"></li>
    <li><a id="downloadImage"href="#">Image</a></li>
    <li class="divider"></li>
    <li><a id="downloadPdf" href="#">PDF</a></li>
  </ul>
</div>


<!-- end of button group --> 



		<div class="btn-group btn-group-sm" role="group" aria-label="viz actions">
			



			<button data-toggle="tooltip" data-placement="bottom" title="Clear filters" class="btn btn-mini btn-default"><span class="glyphicon glyphicon-refresh"></span></button>
			<button data-toggle="tooltip" data-placement="bottom" title="View in fullscreen" class="btn btn-mini btn-default"><span class="glyphicon glyphicon-fullscreen"></span></button>
		</div>
	</div>
</div>
</div>
<div class="row">
<div class="md-col-12">
	<div id="mainViz"></div>
</div>
</div>
<!-- enable tooltips -->
<script>
$(document).ready(function(){
$(function () {
	$('[data-toggle="tooltip"]').tooltip({container: 'body'})
}); 

	$("#downloadData").on("click", function(e){
		e.preventDefault(); 
		
		agora.vizfuncs.showExportDataDialog(); 
	}); 

	$("#downloadImage").on("click", function(e){
		e.preventDefault(); 
		agora.vizfuncs.showExportImageDialog(); 
		
	}); 

	$("#downloadPdf").on("click", function(e){
		e.preventDefault(); 
		
		agora.vizfuncs.showExportPDFDialog(); 
	}); 

});
</script>
