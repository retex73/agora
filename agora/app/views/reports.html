<div ng-controller="ReportsCtrl" class="reports-background" ng-class="{{bgClass}}">
	<p>&nbsp;</p>

	<div class="row">
		<div class="col-xs-3 report-groups">


			<ul>
				<li ng-repeat="(key, value) in pages">
					<a ng-href="#/reports/{{value.groupName}}">
					<div ng-mouseover="getDescription(value, key);"class="report-group-link-box">
					{{value.groupName}}
					</div>
					</a>
					<span style="display:none;" ng-bind-html="value.description"></span>
				</li>
			</ul>


			
		</div>
		<div class="col-xs-9">
			
			<div class="report-group-info-text">
				<h3 ng-bind-html="descTitle"></h3>
				<p  class="report-group-info-text" ng-bind-html="defaultText"></p>
				<div class="row equal">
				
				<div class="col-xs-4" ng-repeat="(k, v) in descPages">
			
					<div class="panel panel-default">
						<div id="{{v[0].pageId}}" class="panel-heading section-info-rollover">
						<a href="#/reports/{{descTitle}}/{{k}}/report">{{k}}</a>
						</div>
						<div class="panel-body">
							<!-- http://localhost:9000/#/reports/The%20Register/Stats/report -->

							<a href="#/reports/{{descTitle}}/{{k}}/report" class="thumbnail">



							<img ng-src="images/vizthumbs/{{v[0].thumb}}" alt="{{v[0].description}}" style="width:100%;">




						</a>
							{{v[0].description}}	

							<div class="get-started">
						<button ng-click="gotoReports();">View <span class="glyphicon glyphicon-chevron-right"></span></button>
					</div>
						</div>						
						
						
					</div>

				</div>

				
				
				</div>
			</div>
			
		</div>
	</div>
</div>
<style>
	.move-top {
		margin-top: -300px;
	}

	.section-height {
		height: 300px; 
	}
</style>

<script>

var rotation = 0;




$(document.body).on('click', '.section-info-link', function(e){

	e.preventDefault(); 
	var id = $(this).parent().attr('id'); 
	var className = "." + id; 
	var nextClassName = "." + id; 
	var panelName = "#panel-" + id; 
	var divId = "#" + id; 
	console.log(panelName); 

	$(nextClassName).slideToggle(); 
	
	$(this).find('span').toggleClass('glyphicon-chevron-down').toggleClass("glyphicon-chevron-up");
	
	

	$(divId).toggleClass('move-top'); 

	$(className).toggleClass('section-height'); 


	// $("trigger-element").toggle( function() {
 //   			$(element-to-change).css({ 'border' : '5px solid #000'});
 //   		}, 
 //   		function () {
 //   			$(element-to-change).css({ 'border' : 'none'
 //   		});
	// });

	$(panelName).slideToggle(); 
}); 


</script>
